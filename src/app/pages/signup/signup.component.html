<app-default-login-layout
title="Sign in and start today!"
primaryBttnText="Signup Now"
secondaryBttnText="Login Now"
(submit)="submit()"
(navigate)="navigate()"
[disablePrimaryBttn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
        formControlName = "name"  
        inputName="name"
        type="text"
        label="Name"
        placeholder="John Doe"
        >
        <img src="/assets/svg/iconEmail.svg">
    </app-primary-input>
        <app-primary-input
        formControlName = "email"  
        inputName="email"
        type="email"
        label="Email Adress"
        placeholder="alex@email.com"
        >
        <img src="/assets/svg/iconEmail.svg">
    </app-primary-input>
    <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Your Password"
        placeholder="Enter your password"
        >
        <img src="/assets/svg/iconPassword.svg">
    </app-primary-input>
    <app-primary-input
        formControlName="passwordConfirm"
        inputName="passwordConfirm"
        type="password"
        placeholder="confirm your password"
        >
        <img src="/assets/svg/iconPassword.svg">
    </app-primary-input>
    </form>
</app-default-login-layout>
